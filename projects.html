    <!-- LOVE CALCULATOR -->
    <section id="fake-name-calculator" class="home-section wg-hero">
        <div class="container card-1">
            <div class="row">
                <div class="col-md-6 order-md-1 text-center text-md-left align-self-center">





                    <div>
                        <form method="post" action="/entertainment/love-meter/">
                            <div class="calculator-body">
                                <div class="grid-col grid-col-xs-12 grid-col-md-6 no-margin">
                                    <div class="person-details first">
                                        <div class="form-group  ">
                                            <label class="control-label col-form-label" for="fin_person1">Your
                                                Name</label>
                                            <div class="controls">
                                                <input type="text" name="person1" id="fin_person1"
                                                    class="form-control rounded rounded-lg"
                                                    placeholder="Enter Your Name" required="required" value="">
                                            </div>
                                        </div>
                                        <div class="form-group  ">
                                            <div class="controls">
                                                <fieldset class="form-list-wrapper custom-form-control no-pad inline">
                                                    <div class="radio">
                                                        <label><input type="radio" name="gender1" value="male"
                                                                checked="checked"><span
                                                                class="c-indicator">&nbsp;</span>Male</label>
                                                    </div>
                                                    <div class="radio">
                                                        <label><input type="radio" name="gender1" value="female"><span
                                                                class="c-indicator">&nbsp;</span>Female</label>
                                                    </div>
                                                </fieldset>
                                            </div>
                                        </div>
                                    </div>
                                    <span class="separator">&nbsp;</span>
                                    <div class="person-details second">
                                        <div class="form-group  ">
                                            <label class="control-label col-form-label" for="fin_person2">Partner's
                                                Name</label>
                                            <div class="controls">
                                                <input type="text" name="person2" id="fin_person2"
                                                    class="form-control rounded rounded-lg"
                                                    placeholder="Enter Partner's Name" required="required" value="">
                                            </div>
                                        </div>
                                        <div class="form-group  ">
                                            <div class="controls">
                                                <fieldset class="form-list-wrapper custom-form-control no-pad inline">
                                                    <div class="radio">
                                                        <label><input type="radio" name="gender2" value="male"><span
                                                                class="c-indicator">&nbsp;</span>Male</label>
                                                    </div>
                                                    <div class="radio">
                                                        <label><input type="radio" name="gender2" value="female"
                                                                checked="checked"><span
                                                                class="c-indicator">&nbsp;</span>Female</label>
                                                    </div>
                                                </fieldset>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tc" id="calculator-button">
                                    <input class="btn-calculate btn btn-success rounded rounded-lg" type="submit"
                                        value="Calculate Love %" tabindex="5">
                                    <input type="hidden" value="1" name="p">
                                </div>
                                <div class="hide" id="calculator-fb-like">
                                    <input class="btn-calculate btn btn-success rounded rounded-lg" type="submit"
                                        value="Calculate" tabindex="5">
                                    <input type="hidden" value="1" name="p">
                                </div>
                            </div>
                        </form>
                        <div class="t-xs i tr text-black-60">
                            <p class="ellipsis">Enter your name and your lover's name and hit 'Calculate'.</p>
                        </div>
                    </div>







                </div>
            </div>
        </div>
